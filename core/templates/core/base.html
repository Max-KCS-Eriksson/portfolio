{% load static %}
{% load suffix %}
<!DOCTYPE html>
<html lang="en">

<head>
  <title>
    {% filter suffix:" | " %}{% block title %}{% endblock %}{% endfilter %}Teratoscincus
  </title>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" type="" href="{% static 'core/css/style.css' %}">
</head>

<body>
  <header class="navbar">
    {% include "core/_header.html" %}
  </header>

  <main>
    <h1 class="breadcrumb">
      <span class="user-host">user@teratoscincus</span>:<span class="path">~{{ request.path }}</span>
    </h1>
    {% block content %}{% endblock %}
  </main>

  <footer>
    {% include "core/_footer.html" %}
  </footer>
</body>

</html>
