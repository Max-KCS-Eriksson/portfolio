{% extends "core/base.html" %}

{% block title %}Portfolio | {% endblock %}

{% block content %}

<div class="main-menu">
  {% for project in project_list %}
  <div>
    <h2>
      <a class="main-menu-link" href="{% url 'portfolio:single_project' slug=project.slug %}">{{ project.title }}</a>
    </h2>
    <p class="main-menu-link-description">{{ project.summary }}</p>
  </div>
  {% endfor %}
</div>
{% endblock %}
