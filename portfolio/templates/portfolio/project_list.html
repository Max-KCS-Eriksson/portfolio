{% extends "core/base.html" %}

{% block title %}Portfolio | {% endblock %}

{% block content %}
<h1>Projects</h1>

{% for project in project_list %}
<h2>
  <a href="{% url 'portfolio:single_project' pk=project.pk %}">{{ project.title }}</a>
</h2>
<p>{{ project.summary }}</p>
{% endfor %}
{% endblock %}
